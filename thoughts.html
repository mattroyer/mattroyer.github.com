<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style/grid.css" type="text/css" charset="utf-8">
    <title>Thoughts</title>
  </head>
  <body>
    <div id="header_bg">&nbsp;</div>
    <div class="row">
      <div class="column grid_12">
        <header>
          <h1>Matt Royer</h1>
          <p id="subHeading">Does Matt Royer dream of electric sheep?</p>
          <a href="http://mattroyer.co">Home</a>
        </header>
        <div id="content" class="row">
          <div class="column grid_8">
            <div id="thoughts">
              <h2>Thoughts</h2>

            <p>Follow me: <a href="http://twitter.com/matthewroyer">@matthewroyer</a></p>
            <h2>Tools</h2>
            <p>Drag this <a href="http://raural.com">Raural</a> Randomize bookmarklet to your bookmarks bar:<br><a href="javascript:(function(){var a=document.URL.split('/');var b=a[a.length-1].split('#');b=jQuery.unique(b);var i=b.length,j,t;if(i==0) return;while(--i){j=Math.floor(Math.random()*(i+1));t=b[i];b[i]=b[j];b[j]=t;}a[a.length-1]=b.join('#');window.location=a.join('/');})();">Raural Randomize</a></p>
          </div>
        </div>
      </div>
    </div>
